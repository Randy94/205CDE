<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<body>

<div id="app-3">
<table>
    <tr>
        <td><button @click="negatiivi">-</button></td>
        <td><button @click="normaali">0</button></td>
        <td><button @click="positiivinen">+</button></td>
    </tr>
</table>
    <div>{{value}}</div>
</div>
</table>


<script>
    var app3 = new Vue({

     el: '#app-3',
     data:{
         value: 0
     },
     methods:  {
         negatiivi: function(){
             this.value--
         },
         normaali: function () {
            this.value = 0
         },
         positiivinen: function () {
            this.value++
         }

     }


    })

</script>


</body>
</html>
