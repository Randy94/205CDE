<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>

</head>
<body>
<div id="dataa"></div>
<div id="dataakaks"></div>

<script>

  var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
  var fido = JSON.parse(fidoString);
  console.log("We have made a dog out of a string! " + fido.name);


  var fido2 = {
    name: "Fido",
    breed: "Mixed",
    weight: 38
  };
  var fidoString = JSON.stringify(fido2);
  console.log("We made a string from a dog! " + fidoString);

  var employee = {
    name: { first: "Amir",
      second: "Dahina" },
    title: "Assistant Lecturer"
  }
  var stringMy = JSON.stringify(employee);
  var dataa = document.getElementById("dataa");
  dataa.innerHTML = stringMy;

  stringMy = JSON.parse(stringMy);
  var title = stringMy.title;
  var dataakaks = document.getElementById("dataakaks");
  dataakaks.innerHTML = title;



</script>
</body>
</html>
