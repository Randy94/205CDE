<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->        <link href="form.css" type="text/css" rel="stylesheet" />


	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<fieldset>
				<legend>Omat tiedot</legend>
			<div>
				Name: <input type="text" name="studentname" placeholder="Anna nimesi"/>
			</div>
			<div>
				Student id: <input type="text" name="id"  placeholder="Anna opiskelijanumerosi" pattern="\d{7}"/>
			</div>
			<div>
				Email:

				 <input type="text" name="Email" placeholder="Anna sähköpostiosoite"  pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>

			</div>
				</fieldset>
			<fieldset>
				<legend>Opiskelijatiedot</legend>
			<div>
				Assignment:

				<input type="text" name="Assignment" required oninvalid="this.setCustomValidity('Ei saa jättää tyhjäksi')" placeholder="Anna tehtäväsi";/>


				
			</div>

			<div>

				Code: <input type="text" name="Code"  placeholder="Anna koodi"/>
				
			</div>
			<div>
				Cheat:
				<input type="checkbox">

			</div>
			</fieldset>
			<div>
				<form action="">
					<fieldset>
						<legend>Maksu</legend>
				Pay:
				<label><input type="radio" name="card" value="MCard">MasterCard </label>
				<label><input type="radio" name="card" value="Visa">Visa</label><br>
				<label><input type="radio" name="card" value="Paypal">Paypal</label><br>
			</div>

				</form>
			<fieldset>
			<div>
				Score:
				<select name="Score">
					<option value="notknown">Not selected</option>
					<option value="item1">1</option>
					<option value="item1">2</option>
					<option value="item1">3</option>
					<option value="item1">4</option>
					<option value="item1">5</option>
				</select>
			</div>

		<input type="submit" />
		</fieldset>
		</form>

		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
