<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}
function handlemouseover(e) {
  var evt = e || window.event;
  var target;
  if (evt.target) {
    target = evt.target;
  } else {
    target = evt.srcElement;
  }
  alert("You hovered " + target.id);
}


window.onload = function () {

var div = document.getElementById("mouse");
if(div.addEventListener){
  div.addEventListener("mouseover",handlemouseover,false)
}else if (div.attachEvent){
  div.addEventListener("mouseover",handlemouseover)
}


}



  </script>
</head>
<body>
<div id="mouse">
  <p>gfdgfdsgdfsgdfsgdsfgfdsgdsfgfdsgdsgfdsgdsgfdsg</p>
</div>
<span id="clickme">Click me!</span>
</body>
</html>
