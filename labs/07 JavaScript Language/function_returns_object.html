<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
    function makeEngine() {
      var cylinders = ["4","6",8];
      var cc = ["1500","2000","2500","3000"];
      var fueltype = ["Diesel","Petrol","Ethanol","bio-diesel","Electric"];
      var maxtorque = ["200","300","400","500","600","700"];

      var randone = Math.floor(Math.random() * cylinders.length);
      var randtwo = Math.floor(Math.random() * cc.length);
      var randthree = Math.floor(Math.random() * fueltype.length);
      var randfour = Math.floor(Math.random() * maxtorque.length);

      var engine = {
        cylinders: cylinders[randone],
        cc: cc[randtwo],
        fueltype: fueltype[randthree],
        maxtorque: maxtorque[randfour]
      };
      return engine;

    }
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];
		let engine = makeEngine();

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: makeEngine()

		};

		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " Your car has " + car.engine.cylinders + " cylinders" + " and it has a " + car.engine.cc + "cm engine." +
                "It uses " +  car.engine.fueltype  +  "." + "And it also has " + car.engine.maxtorque +  " torque");
	}



	var carToSell = makeCar();
	displayCar(carToSell);
  </script>
</head>

</body>
</html>
