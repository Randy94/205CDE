<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<body>
<div id="app-3">
    <span v-if="seen">Now you see me</span>
    <button v-on:click="Vaihda">Näytä/Piilota</button>
</div>

<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
        seen: false
        },
        methods:{
            Vaihda: function () {
            if(this.seen === false){
                this.seen = true
            }else{
                this.seen = false
            }


            }
        }
    })


</script>
</body>
</html>
